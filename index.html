
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>হিসাব-নিকাশ সিস্টেম</title>
    <style>
        body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #eee; }
        .section { margin-bottom: 40px; }
    </style>
</head>
<body>
    <div class="section">
        <h1>মাসিক হিসাব</h1>

            <tr>
                <th>তারিখ</th>
                <th>আয় (বেতন/ওভারটাইম)</th>
                <th>ব্যয়</th>
                <th>মন্তব্য</th>
            </tr>
            <!-- Example rows -->
            <tr>
                <td>2025-05-01</td>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>
            <tr>
                <td>2025-05-02</td>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>
            <!-- More rows can be added -->
        </table>
    </div>

    <div class="section">
        <h1>লোন কিস্তি</h1>
        <table>
            <tr>
                <th>কিস্তির নম্বর</th>
                <th>পরিশোধের তারিখ</th>
                <th>পরিশোধের পরিমাণ</th>
                <th>অবশিষ্ট বাকি</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2025-06-18</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2025-07-18</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <!-- More rows can be added -->
        </table>
    </div>
</body>
</html>
